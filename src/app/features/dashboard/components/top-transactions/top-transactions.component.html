<h5>Top Transactions</h5>
<ul class="list-group">
    <li
        *ngIf="topTransactions.length === 0"
        class="list-group-item"
    >Nothing to show here yet.</li>

    <ng-container *ngFor="let transaction of topTransactions">
        <app-transaction-list-item [transaction]="transaction"></app-transaction-list-item>
    </ng-container>
</ul>
