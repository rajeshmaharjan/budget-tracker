<div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
    <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"
    ></button>
</div>

<div class="modal-body">
    <p>Are you sure?</p>
</div>

<div class="modal-footer">
    <button
        type="button"
        class="btn btn-success d-flex justify-content-center align-items-center g-1"
        (click)="activeModal.close(true)"
    >
        <app-svg-icon name="check"></app-svg-icon>
        OK
    </button>

    <button
        type="button"
        class="btn btn-danger d-flex justify-content-center align-items-center g-1"
        (click)="activeModal.close(false)"
    >
        <app-svg-icon name="x"></app-svg-icon>
        Cancel
    </button>
</div>
